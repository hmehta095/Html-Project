<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hotel Booking</title>
</head>
<body>
<div id="container">
  <header>
      <a href="index.html"><img src="logo.png" alt="travel logo"> </a>  
  

    <nav id="nav">
        <ul>  <br><br>
          <li> <a href="home.html"> Home </a>&nbsp; &nbsp;</li>
       
          
      </ul>
    </nav>
    </header>
    
     
    
    <main> 
       <form>
       <h4>Enter the detail to book the flight:</h4>
      First Name: <input type="text" name="fName" placeholder="Enter name "> <br> <br>
      Last Name: <input type="text" name="lName" placeholder="Enter last name "> <br> <br> <br>

      Origin: <select name="oname">
        <option value="New York">New York</option>
        <option value="India">India</option>
        <option value="Paris">Paris</option>
      </select> &nbsp;&nbsp;

      Destination: <select name="dname">
        <option value="Alberta">Alberta</option>
        <option value="Toronto"> Toronto</option>
        <option value="London">London</option>
      </select> <br> <br>

       Number of passenger: <select name="pname">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select> <br> <br>
   

      

      <h3>Depart Date:</h3>
      <input type="date" name="ddate">
        <input type="time" name="dtime">


      <h3>Return Date:</h3>
   <input type="date" name="return">
    <input type="time" name="rtime">
       <br> <br>

      <button type="submit" name="submit">Search</button>


    </form>
        </main>
